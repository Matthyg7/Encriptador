<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img class="logo" src="matias_logo_blanco-removebg-preview.png" alt="Logo">
    </header>

    <main id="contenido" class="contenedorPrincipal">
        <!-- Campo para cifrar y descifrar -->
        <div class="seccionIzquierda">
            <label for="textoOriginal"></label>
            <textarea id="textoOriginal" placeholder="Ingrese su texto aquí" oninput="autoResize(this)"
                maxlength="300"></textarea>
                <div id="contadorCaracteres">500 caracteres restantes</div>

            <!-- Mensaje de validación -->
            <div class="validacion">
                <img src="bi_exclamation-circle-fill.png"alt="Advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <!-- Botones -->
            <div id="botones">
                <button id="btnCifrar" onclick="cifrarTexto()">Encriptar</button>
                <button id="btnDescifrar" onclick="descifrarTexto()">Desencriptar</button>
            </div>
        </div>

        <div id="seccionDerecha">
            <!-- Área de presentación de texto -->
            <div id="areaPresentacion">
                <img id="muñeco" src="Muñeco.png" alt="Muñeco">
                <div class="mensajes">
                    <h2 class="parrafo1">Ningún mensaje fue encontrado</h2>
                    <p class="parrafo2">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <!-- Botón de copia -->
            <button id="btnCopiar" onclick="copiarTexto()">Copiar</button>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="footer-card">
            <img src="matias_logo_negro_3-removebg-preview.png">
            <div class="social-icons">
                <a href="https://www.facebook.com/matthy.gomez.7/"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.instagram.com/matthygomez/"><i class="fa-brands fa-square-instagram"></i></a>
            </div>
        </div>
        <div class="copyrigth">
            <h4>Diseñado por Gómez, Elías Matías.</h4>
            <p>©2024</p>
        </div>
    </footer>
    <!--ads-->
    <script src="script.js"></script>
</body>

</html>
